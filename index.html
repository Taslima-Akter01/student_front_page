
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form using Html</title>
    <link rel="stylesheet" href="assigment.css">
    <link rel="stylesheet" href="boots">
</head>
<body class="container">
    <h1 align="center">Student Form</h1><hr>
    <form action="student" method="post">
     <label for="Full-Name">Full Name: </label>
        <input type="text" id="Full-Name" name="Full Name" required minlength="3" maxlength="100" placeholder="Enter your Name">
        <label for="picture">Student Picture: </label>
        <input type="file" id="picture" name="picture"><br><br>
     <label for="Last-Name">Last Name: </label>
         <input type="text" id="Last-Name" name="Last Name" required minlength="3" maxlength="100" placeholder="Enter your Last Name"><br><br>
     <label for="Date_of_birth">Date of Birth: </label>
        <input type="date" id="Date of Birth" name="Date of Birth" placeholder="Enter your DOB"><br><br>
     <label for="Email">Email: </label>
         <input type="text" id="Email" name="Email" required  placeholder="Enter your Email"><br><br>
        <label for="Mobile Number">Mobile Number: </label>
            <input type="number" id="Mobile Number" name="Mobile Number" required maxlength="11" placeholder="Enter your Mobile number"><br><br>
        <label for="Religion"> Religion: 
            <select name="religion" id="religion">
                <option  value="Islam">Islam</option>
              <option  value="Hindu">Hindu</option>
               <option  value="Buddisht">Buddisht</option>
               <option  value="Christian">Christian</option>
        </select> 
        <label for="Nationality">Nationality: 
            <select name="Nationality" id="Nationality">
                <option value="Bangladeshi">Bangladeshi</option>
            </select>
        </label><br><br>
        <label for="Country">COUNTRY: </label>
        <input type="text" id="Country" name="Country" required placeholder="Country">
        <label for="City">CITY: </label>
        <input type="text" id="City" name="City" required placeholder="City">
        </label><br><br>
       <fieldset>
        <legend>Gander: </legend>
        <label for="male"><input type="radio" id="male" name="Gander" value="male">Male</label>
        <label for="female"><input type="radio" id="female" name="Gander" value="female">Female</label>
       </fieldset><br><br>
        <label for="blood_group">Blood Group:
            <select name="blood_group" id="blood_group">
                <option selected value=""></option>
                    <option selected value=""></option>
                    <option  value="A+">A+</option>
                    <option  value="A-">A-</option>
                    <option  value="AB+">AB+</option>
                    <option  value="AB-">AB-</option>
                    <option  value="B+">B+</option>
                    <option  value="B-">B-</option>
                    <option  value="O+">O+</option>
                    <option  value="O-">O-</option>
            </select>
        </label><br><br>
        <label for="Address">Current Address: </label>
         <textarea name="Address" id="Address" cols="50" rows="10"></textarea>
         <label align="right" for="Address">  Permenent  Address: </label>
         <textarea name="Address" id="Address" cols="50" rows="10"></textarea><br><br>
         <label for="comments">Specific Health Problem ? :</label>
         <textarea name="comments" id="comments" cols="100" rows="10" placeholder="Enter your Problem"></textarea><br><br>
         <fieldset>
            <legend>Interests:</legend>
            <label for="Reading">
                <input type="checkbox" id="Reading">Reading
            </label>
            <label for="Gurdening">
                <input type="checkbox" id="Gurdening">Gurdening
            </label>
            <label for="Creativety">
                <input type="checkbox" id="Creativety">Creativety
            </label>
            <label for="Dancing">
                <input type="checkbox" id="Dance">Dancing
            </label>
            <label for="Singing">
                <input type="checkbox" id="Singing">Singing
            </label>
            <label for="Sports">
                <input type="checkbox" id="Sports">Sports
            </label>
         </fieldset><br><br>
         <center>
         <button type="reset"><b>reset</b></button>
        <button type="submit"><b>submit</b></button>
    </center>
    </form>
</body>
</html>
